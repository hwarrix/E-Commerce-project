<!DOCTYPE html>

    <title>Products</title>
    <link rel="icon" type="image/png" href="logo.png" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <header class="navbar">

      </div>

      <nav>
        <ul class="nav-links">

          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html" class="sign-btn">Sign Up</a></li>
        </ul>
      </nav>

      <div class="container">
        <h1 class="products-title">Our Hoodies</h1>

        <div class="products-grid">
          <div class="product-card">
            <img src="images/black.png" alt="blackhoodie" />

            <p class="price">950 EGP</p>
            <button class="product-btn">Add to Cart</button>
          </div>

          <div class="product-card">
            <img src="images/graypr.png" alt="grayhoodie" />
            <h3>Urban Gray Hoodie</h3>

            <button class="product-btn">Add to Cart</button>
          </div>

          <div class="product-card">
            <img src="images/burgundy.png" alt="burgundyhoodie" />
            <h3>Burgundy Street Hoodie</h3>
            <p class="price">1050 EGP</p>
            <button class="product-btn">Add to Cart</button>

          <div class="product-card">
            <img src="images/cream.png" alt="creamhoodie" />
            <h3>Cream Premium Hoodie</h3>
            <p class="price">1200 EGP</p>
            <button class="product-btn">Add to Cart</button>
          </div>

          <div class="product-card">
            <img src="images/navy.png" alt="navyhoodie" />

            <p class="price">1050 EGP</p>
            <button class="product-btn">Add to Cart</button>
