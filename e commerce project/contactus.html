<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactus</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
    <div class="logo-box">
        <img src="logo.png" alt="Urban Hood Logo" class="logo-img">
        <h2 class="logo-text">UrbanHood</h2>
    </div>

    <nav>
        <ul class="nav-links">
            <li><a href="index.html" target="_blank">Home</a></li>
            <li><a href="products.html" target="_blank">Products</a></li>
            <li><a href="About.html" target="_blank">About Us</a></li>

            <li><a href="signup.html" class="sign-btn">Sign Up</a></li>
        </ul>
    </nav>
</header> 
    <div class="container">
        <h1>Contact Us</h1>
        <form class="contact-form" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <h2>Our Contact Information</h2>
            <p>Email: info@ecommerce.com</p>
            <p>Phone: +1 (555) 123-4567</p>
            <p>Address: 123 Commerce St, Business City, Country</p>
        </div>
    </div>

</body>
</html>
