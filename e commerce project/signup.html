<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="navbar">
    <div class="logo-box">
        <img src="logo.png" alt="Urban Hood Logo" class="logo-img">
        <h2 class="logo-text">UrbanHood</h2>
    </div>

    <nav>
        <ul class="nav-links">
            <li><a href="index.html"  >Home</a></li>
            <li><a href="products.html"  >Products</a></li>
            <li><a href="About.html"  >About Us</a></li>
            <li><a href="contactus.html"  >Contact Us</a></li>
            <li><a href="login.html"  >Login</a></li>
            <li><a href="signup.html" class="sign-btn">Sign Up</a></li>
        </ul>
    </nav>
</header>
<section class="section signup-container">
    <div class="signup-box">
        <h2>Create Account</h2>

        <form action="#">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>

            <div class="input-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" placeholder="Confirm your password" required>
            </div>

            <button class="btn sign-btn" type="submit">Sign Up</button>

            <p class="redirect">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </form>
    </div>
</section>

</body>
</html>
